    body {
      font-family: Arial, sans-serif;
      margin: 0;

      background-size: 200% auto;

      color: #fff;
      padding: 20px;
      text-align: center;

      padding: 20px;
      margin-right: 20px;

    }

    #game-container,
    #weather-widget,

  <script>
    function change(){
      location.reload()
    }
    function fetchJokes() {
      fetch('https://official-joke-api.appspot.com/random_joke')
        .then(response => response.json())
        .then(data => {
          var jokesContainer = document.getElementById('jokes-container');
          jokesContainer.innerHTML = '<p><strong>Joke:</strong> ' + data.setup + '</p><p><strong>Punchline:</strong> ' + data.punchline + '</p>';
        })
        .catch(error => console.log(error));
    }

    function displayServerTime() {
      var serverTimeContainer = document.getElementById('server-time-container');
      var currentTime = new Date();
      serverTimeContainer.textContent = 'Server Time: ' + currentTime.toLocaleTimeString();
    }

    window.addEventListener('DOMContentLoaded', function() {
      fetchJokes();
      displayServerTime();

      // Increment and display hit counter
      var hitCounter = localStorage.getItem('hitCounter');
      if (hitCounter) {
        hitCounter = parseInt(hitCounter) + 1;
      } else {
        hitCounter = 1;
      }
      localStorage.setItem('hitCounter', hitCounter);
      document.getElementById('hit-counter').textContent = 'Total Hits: ' + hitCounter;
    });

  </script>
